<!DOCTYPE html>
<html lang="en" style="height: 100%;width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="height: 100%;width: 300%;">
</body>
<script>
    window.onload = document.addEventListener('scroll',()=>{
        if (document.querySelector('body').scrollLeft!=0) {
            document.querySelector('body').innerHTML += " body:"+document.querySelector('body').scrollLeft;   
        }
        if (document.querySelector('html').scrollLeft!=0) {
            document.querySelector('body').innerHTML += " html:"+document.querySelector('html').scrollLeft;   
        }
    })
</script>
</html>
